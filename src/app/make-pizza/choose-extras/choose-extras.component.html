<div class="mb-4">Escolha os extras da sua pizza:</div>
<form #form="ngForm" (change)="handleFormChange(form.value)">
    <div class="row">
        <div *ngFor="let extra of extras" class="col-sm border-left d-flex flex-column">
            <div class="mb-2 capitalize border-bottom"><h6>{{extra.type}}</h6></div>
            <div *ngFor="let item of extra.items">
                <div *ngIf="extra.type === 'borda'; else elseBlock">
                    <label class="capitalize d-flex p-1 rounded justify-content-between" [class.selected]="selected.includes(item) || stored.includes(item)">
                        {{item}}
                        <input ngModel type="radio" name="borda" [value]="item">
                        <fa-icon class="checkIcon" *ngIf="selected.includes(item) || stored.includes(item)" [icon]="faCheck"></fa-icon>
                    </label>
                </div>
                <ng-template #elseBlock>
                    <label class="capitalize d-flex p-1 rounded justify-content-between" [class.selected]="selected.includes(item) || stored.includes(item)">
                        {{item}}
                        <input ngModel type="checkbox" [name]="item" [value]="item">
                        <fa-icon class="checkIcon" *ngIf="selected.includes(item) || stored.includes(item)" [icon]="faCheck"></fa-icon>
                    </label>
                </ng-template>
            </div>
        </div>
    </div>
</form>
