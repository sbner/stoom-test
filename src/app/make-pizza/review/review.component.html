<div class="card shadow">
    <div class="card-header">
        <div *ngIf="!pizzaOfTheDay; else elseBlock"><strong>Essa é a pizza que você fez:</strong></div>
        <ng-template #elseBlock>
            <div><strong>Essa é a sua pizza do dia:</strong></div>
        </ng-template>
    </div>
    <div class="card-body">
        <div class="mb-2">
            <div>Massa:</div>
            <div class="m-3 d-flex flex-wrap">
                <div *ngIf="selectedDough; else elseBlock2" class="text-center feature rounded">
                    {{selectedDough}}
                </div>
                <ng-template #elseBlock2>
                    <div>Você não selecionou nenhuma massa</div>
                </ng-template>
            </div>
            <hr>
        </div>
        <div class="mb-2">
            <div>Ingredientes:</div>
            <div>
                <div class="m-3 d-flex flex-wrap">
                    <div *ngFor="let item of selectedToppings" class="text-center feature rounded">
                        {{item}}
                    </div>
                    <div *ngIf="selectedToppings.length === 0">
                        Você não selecionou nenhum ingrediente
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="mb-2">
            <div>Extras:</div>
            <div class="m-3 d-flex flex-wrap">
                <div *ngFor="let item of selectedExtras" class="text-center feature rounded">
                    {{item}}
                </div>
                <div *ngIf="selectedExtras.length === 0">
                    Você não selecionou nenhum extra
                </div>
            </div>
            <hr>
        </div>
        <div *ngIf="pizzaOfTheDay" class="mb-2">
            <div>Pontos de benefício:</div>
            <div>
                {{pontos[0].pizzaDoDia}} pontos!
            </div>
        </div>
    </div>
</div>
